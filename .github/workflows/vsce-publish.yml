name: Publish with VSCE

on: 
    release:
      types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: npm install --unsafe-perm
    - run: npm install -g vsce
    - name: vsce publish
      env: 
        PAT: ${{ secrets.VSCE_TOKEN }}
      run: vsce publish -p ${PAT}
      