name: Publish with VSCE

on: 
    release:
      types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: npm install --unsafe-perm
    - name: vsce publish
      uses: lannonbr/vsce-action@master
      env:
        PAT: ${{ secrets.VSCE_TOKEN }}   
      run: publish -p ${PAT}
      