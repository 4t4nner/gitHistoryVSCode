name: Publish with VSCE

on: 
    release:
      types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: npm install --unsafe-perm
    - name: vsce publish
      uses: lannonbr/vsce-action@master
      with:
        args: publish -p ${{ secrets.VSCE_TOKEN }}
      